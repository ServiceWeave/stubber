apiVersion: v1
kind: ConfigMap
metadata:
  name: inventory-service-config
  namespace: demo
data:
  endpoints.json: |
    {
      "info": {
        "title": "Inventory Service API",
        "description": "Mock inventory/stock management service for ecommerce platform",
        "version": "1.0.0"
      },
      "endpoints": [
        {
          "path": "/api/inventory",
          "method": "GET",
          "statusCode": 200,
          "summary": "List inventory items",
          "tags": ["Inventory"],
          "response": {
            "items": [
              {"productId": "prod-001", "sku": "SKU-WH-001", "quantity": 150, "reserved": 12, "available": 138, "warehouse": "WH-01"},
              {"productId": "prod-002", "sku": "SKU-RS-002", "quantity": 85, "reserved": 5, "available": 80, "warehouse": "WH-01"},
              {"productId": "prod-003", "sku": "SKU-CM-003", "quantity": 200, "reserved": 20, "available": 180, "warehouse": "WH-02"},
              {"productId": "prod-004", "sku": "SKU-LS-004", "quantity": 300, "reserved": 0, "available": 300, "warehouse": "WH-01"},
              {"productId": "prod-005", "sku": "SKU-YM-005", "quantity": 500, "reserved": 45, "available": 455, "warehouse": "WH-02"}
            ],
            "pagination": {"page": 1, "perPage": 10, "total": 5}
          }
        },
        {
          "path": "/api/inventory/{productId}",
          "method": "GET",
          "statusCode": 200,
          "summary": "Get inventory for product",
          "tags": ["Inventory"],
          "response": {
            "productId": "prod-001",
            "sku": "SKU-WH-001",
            "name": "Wireless Headphones",
            "quantity": 150,
            "reserved": 12,
            "available": 138,
            "reorderLevel": 50,
            "reorderQuantity": 100,
            "locations": [
              {"warehouse": "WH-01", "quantity": 100, "zone": "A-12"},
              {"warehouse": "WH-02", "quantity": 50, "zone": "B-05"}
            ],
            "lastRestocked": "2024-01-10T08:00:00Z"
          }
        },
        {
          "path": "/api/inventory/{productId}",
          "method": "PUT",
          "statusCode": 200,
          "summary": "Update inventory quantity",
          "tags": ["Inventory"],
          "response": {
            "productId": "prod-001",
            "previousQuantity": 150,
            "newQuantity": 200,
            "message": "Inventory updated successfully"
          }
        },
        {
          "path": "/api/inventory/reserve",
          "method": "POST",
          "statusCode": 200,
          "summary": "Reserve inventory for order",
          "tags": ["Inventory"],
          "response": {
            "reservationId": "RES-2024-001",
            "items": [
              {"productId": "prod-001", "quantity": 1, "reserved": true},
              {"productId": "prod-002", "quantity": 1, "reserved": true}
            ],
            "expiresAt": "2024-01-20T10:15:00Z",
            "message": "Inventory reserved successfully"
          }
        },
        {
          "path": "/api/inventory/release",
          "method": "POST",
          "statusCode": 200,
          "summary": "Release reserved inventory",
          "tags": ["Inventory"],
          "response": {
            "reservationId": "RES-2024-001",
            "message": "Inventory released successfully"
          }
        },
        {
          "path": "/api/inventory/check",
          "method": "POST",
          "statusCode": 200,
          "summary": "Check availability for multiple products",
          "tags": ["Inventory"],
          "response": {
            "results": [
              {"productId": "prod-001", "requested": 2, "available": 138, "sufficient": true},
              {"productId": "prod-002", "requested": 1, "available": 80, "sufficient": true}
            ],
            "allAvailable": true
          }
        },
        {
          "path": "/api/inventory/low-stock",
          "method": "GET",
          "statusCode": 200,
          "summary": "Get low stock alerts",
          "tags": ["Inventory"],
          "response": {
            "alerts": [
              {"productId": "prod-002", "sku": "SKU-RS-002", "available": 80, "reorderLevel": 100, "severity": "warning"},
              {"productId": "prod-006", "sku": "SKU-BK-006", "available": 5, "reorderLevel": 50, "severity": "critical"}
            ],
            "count": 2
          }
        }
      ]
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: inventory-service
  namespace: demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: inventory-service
  template:
    metadata:
      labels:
        app: inventory-service
    spec:
      containers:
      - name: inventory-service
        image: ghcr.io/serviceweave/stubber:main
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: config
          mountPath: /config
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 2
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          requests:
            memory: "8Mi"
            cpu: "10m"
          limits:
            memory: "32Mi"
            cpu: "100m"
      volumes:
      - name: config
        configMap:
          name: inventory-service-config
---
apiVersion: v1
kind: Service
metadata:
  name: inventory-service
  namespace: demo
spec:
  selector:
    app: inventory-service
  ports:
  - port: 80
    targetPort: 8080
