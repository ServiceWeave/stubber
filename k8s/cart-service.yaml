apiVersion: v1
kind: ConfigMap
metadata:
  name: cart-service-config
  namespace: demo
data:
  endpoints.json: |
    {
      "info": {
        "title": "Cart Service API",
        "description": "Mock shopping cart service for ecommerce platform",
        "version": "1.0.0"
      },
      "endpoints": [
        {
          "path": "/api/cart",
          "method": "GET",
          "statusCode": 200,
          "summary": "Get current user's cart",
          "tags": ["Cart"],
          "response": {
            "cartId": "cart-12345",
            "userId": "user-001",
            "items": [
              {"productId": "prod-001", "name": "Wireless Headphones", "quantity": 1, "price": 79.99, "subtotal": 79.99},
              {"productId": "prod-003", "name": "Coffee Maker", "quantity": 2, "price": 49.99, "subtotal": 99.98}
            ],
            "itemCount": 3,
            "subtotal": 179.97,
            "tax": 14.40,
            "total": 194.37,
            "currency": "USD"
          }
        },
        {
          "path": "/api/cart/items",
          "method": "POST",
          "statusCode": 201,
          "summary": "Add item to cart",
          "tags": ["Cart"],
          "response": {
            "message": "Item added to cart",
            "cartId": "cart-12345",
            "itemCount": 4,
            "total": 274.36
          }
        },
        {
          "path": "/api/cart/items/{productId}",
          "method": "PUT",
          "statusCode": 200,
          "summary": "Update item quantity",
          "tags": ["Cart"],
          "response": {
            "message": "Cart updated",
            "productId": "prod-001",
            "newQuantity": 2,
            "total": 274.36
          }
        },
        {
          "path": "/api/cart/items/{productId}",
          "method": "DELETE",
          "statusCode": 200,
          "summary": "Remove item from cart",
          "tags": ["Cart"],
          "response": {
            "message": "Item removed from cart",
            "productId": "prod-001",
            "itemCount": 2,
            "total": 114.38
          }
        },
        {
          "path": "/api/cart/clear",
          "method": "DELETE",
          "statusCode": 200,
          "summary": "Clear entire cart",
          "tags": ["Cart"],
          "response": {
            "message": "Cart cleared",
            "cartId": "cart-12345",
            "itemCount": 0,
            "total": 0
          }
        },
        {
          "path": "/api/cart/merge",
          "method": "POST",
          "statusCode": 200,
          "summary": "Merge guest cart with user cart",
          "tags": ["Cart"],
          "response": {
            "message": "Carts merged successfully",
            "cartId": "cart-12345",
            "itemCount": 5,
            "total": 324.35
          }
        },
        {
          "path": "/api/cart/validate",
          "method": "POST",
          "statusCode": 200,
          "summary": "Validate cart before checkout",
          "tags": ["Cart"],
          "response": {
            "valid": true,
            "cartId": "cart-12345",
            "warnings": [],
            "availabilityChecked": true
          }
        }
      ]
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cart-service
  namespace: demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cart-service
  template:
    metadata:
      labels:
        app: cart-service
    spec:
      containers:
      - name: cart-service
        image: ghcr.io/serviceweave/stubber:main
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: config
          mountPath: /config
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 2
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          requests:
            memory: "8Mi"
            cpu: "10m"
          limits:
            memory: "32Mi"
            cpu: "100m"
      volumes:
      - name: config
        configMap:
          name: cart-service-config
---
apiVersion: v1
kind: Service
metadata:
  name: cart-service
  namespace: demo
spec:
  selector:
    app: cart-service
  ports:
  - port: 80
    targetPort: 8080
