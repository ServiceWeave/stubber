apiVersion: v1
kind: ConfigMap
metadata:
  name: mock-endpoints
data:
  endpoints.json: |
    {
      "endpoints": [
        {
          "path": "/api/users",
          "method": "GET",
          "statusCode": 200,
          "headers": {"X-Custom-Header": "test"},
          "response": {
            "users": [
              {"id": 1, "name": "Alice"},
              {"id": 2, "name": "Bob"}
            ]
          }
        },
        {
          "path": "/api/status",
          "method": "GET",
          "statusCode": 200,
          "response": {"status": "healthy", "version": "1.0.0"}
        },
        {
          "path": "/api/error",
          "method": "GET",
          "statusCode": 500,
          "response": {"error": "Something went wrong"}
        }
      ]
    }
