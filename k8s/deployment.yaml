apiVersion: apps/v1
kind: Deployment
metadata:
  name: mock-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mock-api
  template:
    metadata:
      labels:
        app: mock-api
    spec:
      containers:
        - name: mock-api
          image: your-registry/mock-api:latest
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: config
              mountPath: /config
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
          resources:
            limits:
              memory: "16Mi"
              cpu: "50m"
      volumes:
        - name: config
          configMap:
            name: mock-endpoints
---
apiVersion: v1
kind: Service
metadata:
  name: mock-api
spec:
  selector:
    app: mock-api
  ports:
    - port: 80
      targetPort: 8080
