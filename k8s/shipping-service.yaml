apiVersion: v1
kind: ConfigMap
metadata:
  name: shipping-service-config
  namespace: demo
data:
  endpoints.json: |
    {
      "info": {
        "title": "Shipping Service API",
        "description": "Mock shipping and delivery tracking service for ecommerce platform",
        "version": "1.0.0"
      },
      "endpoints": [
        {
          "path": "/api/shipping/rates",
          "method": "POST",
          "statusCode": 200,
          "summary": "Calculate shipping rates",
          "tags": ["Shipping"],
          "response": {
            "rates": [
              {"carrier": "FedEx", "service": "Ground", "price": 5.99, "estimatedDays": 5, "id": "fedex-ground"},
              {"carrier": "FedEx", "service": "Express", "price": 12.99, "estimatedDays": 2, "id": "fedex-express"},
              {"carrier": "UPS", "service": "Standard", "price": 6.49, "estimatedDays": 4, "id": "ups-standard"},
              {"carrier": "USPS", "service": "Priority", "price": 8.99, "estimatedDays": 3, "id": "usps-priority"}
            ],
            "currency": "USD"
          }
        },
        {
          "path": "/api/shipping/shipments",
          "method": "POST",
          "statusCode": 201,
          "summary": "Create shipment",
          "tags": ["Shipments"],
          "response": {
            "shipmentId": "SHIP-2024-001",
            "orderId": "ORD-2024-003",
            "carrier": "FedEx",
            "service": "Express",
            "trackingNumber": "794644790132",
            "status": "label_created",
            "labelUrl": "https://example.com/labels/SHIP-2024-001.pdf",
            "estimatedDelivery": "2024-01-22"
          }
        },
        {
          "path": "/api/shipping/shipments/{id}",
          "method": "GET",
          "statusCode": 200,
          "summary": "Get shipment details",
          "tags": ["Shipments"],
          "response": {
            "shipmentId": "SHIP-2024-001",
            "orderId": "ORD-2024-003",
            "carrier": "FedEx",
            "service": "Express",
            "trackingNumber": "794644790132",
            "status": "in_transit",
            "estimatedDelivery": "2024-01-22",
            "origin": {"city": "Los Angeles", "state": "CA", "country": "USA"},
            "destination": {"city": "San Francisco", "state": "CA", "country": "USA"},
            "weight": {"value": 1.5, "unit": "kg"},
            "dimensions": {"length": 30, "width": 20, "height": 10, "unit": "cm"}
          }
        },
        {
          "path": "/api/shipping/track/{trackingNumber}",
          "method": "GET",
          "statusCode": 200,
          "summary": "Track shipment",
          "tags": ["Tracking"],
          "response": {
            "trackingNumber": "794644790132",
            "carrier": "FedEx",
            "status": "in_transit",
            "estimatedDelivery": "2024-01-22T14:00:00Z",
            "events": [
              {"timestamp": "2024-01-20T18:00:00Z", "status": "in_transit", "location": "Oakland, CA", "description": "In transit to destination"},
              {"timestamp": "2024-01-20T14:00:00Z", "status": "departed", "location": "Los Angeles, CA", "description": "Departed FedEx facility"},
              {"timestamp": "2024-01-20T10:00:00Z", "status": "picked_up", "location": "Los Angeles, CA", "description": "Picked up from sender"},
              {"timestamp": "2024-01-20T09:30:00Z", "status": "label_created", "location": "Los Angeles, CA", "description": "Shipping label created"}
            ]
          }
        },
        {
          "path": "/api/shipping/addresses/validate",
          "method": "POST",
          "statusCode": 200,
          "summary": "Validate shipping address",
          "tags": ["Addresses"],
          "response": {
            "valid": true,
            "normalized": {
              "street": "123 Main St",
              "city": "San Francisco",
              "state": "CA",
              "zip": "94102-1234",
              "country": "USA"
            },
            "deliverable": true,
            "residential": true
          }
        },
        {
          "path": "/api/shipping/carriers",
          "method": "GET",
          "statusCode": 200,
          "summary": "List available carriers",
          "tags": ["Carriers"],
          "response": {
            "carriers": [
              {"id": "fedex", "name": "FedEx", "services": ["Ground", "Express", "Overnight"], "enabled": true},
              {"id": "ups", "name": "UPS", "services": ["Standard", "Express", "Next Day"], "enabled": true},
              {"id": "usps", "name": "USPS", "services": ["Priority", "Express", "First Class"], "enabled": true},
              {"id": "dhl", "name": "DHL", "services": ["Express", "International"], "enabled": false}
            ]
          }
        }
      ]
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: shipping-service
  namespace: demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shipping-service
  template:
    metadata:
      labels:
        app: shipping-service
    spec:
      containers:
      - name: shipping-service
        image: ghcr.io/serviceweave/stubber:main
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: config
          mountPath: /config
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 2
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          requests:
            memory: "8Mi"
            cpu: "10m"
          limits:
            memory: "32Mi"
            cpu: "100m"
      volumes:
      - name: config
        configMap:
          name: shipping-service-config
---
apiVersion: v1
kind: Service
metadata:
  name: shipping-service
  namespace: demo
spec:
  selector:
    app: shipping-service
  ports:
  - port: 80
    targetPort: 8080
